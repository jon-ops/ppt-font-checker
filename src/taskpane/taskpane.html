<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Font Checker for PowerPoint</title>

  <!-- Office JavaScript API -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

  <!-- Fluent UI Core -->
  <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

  <!-- Custom styles -->
  <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>
<body class="ms-font-m ms-Fabric">
  <div class="main" style="padding: 20px;">
    <h1 class="ms-font-xxl">Font Checker</h1>
    <p class="ms-font-l">Click below to scan your PowerPoint for fonts used and missing fonts.</p>

    <!-- Corrected button -->
    <button id="scan-fonts" class="ms-Button ms-Button--primary">
      <span class="ms-Button-label">Scan Fonts</span>
    </button>

    <!-- Corrected output div -->
    <div id="output" style="margin-top: 20px;" class="ms-font-m"></div>
  </div>

  <!-- Load custom script -->
  <script src="taskpane.js"></script>
</body>
</html>
