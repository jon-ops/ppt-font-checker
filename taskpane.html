<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PowerPoint Font Checker</title>

  <!-- Office JavaScript API -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <!-- Fluent UI (optional) -->
  <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

  <!-- Your custom CSS -->
  <link href="taskpane.css" rel="stylesheet" type="text/css" />

  <style>
    body {
      background-color: #1e1e2f;
      color: #f0f0f0;
      font-family: "Segoe UI", sans-serif;
      padding: 16px;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 0.5em;
    }

    #scan-fonts, #copy-btn {
      background-color: #2c2c3c;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 8px 12px;
      margin-top: 10px;
      font-size: 0.95em;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #scan-fonts:hover, #copy-btn:hover {
      background-color: #3e3e5a;
    }

    .copyable {
      cursor: pointer;
      text-decoration: underline;
      color: #91c4ff;
      transition: color 0.2s;
    }

    .copyable:hover {
      color: #ffffff;
    }

    pre, #output {
      font-family: Consolas, monospace;
      font-size: 0.9em;
      margin-top: 1em;
      white-space: pre-wrap;
    }

    .heading {
      color: #bbbbff;
      font-weight: bold;
      margin-top: 1em;
    }

    .missing {
      color: #ff5c5c;
    }

    .success {
      color: #a5f28c;
    }

    .font-line {
      margin-left: 1.2em;
      line-height: 1.5;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #323232;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 0.9em;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #toast.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="app-body" style="display: flex; flex-direction: column;">
    <h2>PowerPoint Font Checker</h2>
    <button id="scan-fonts">üîç Scan Fonts</button>
    <button id="copy-btn" style="display: none;">üìã Copy Missing Fonts</button>
    <pre id="output"></pre>
  </div>

    <div id="toast" style="display: none;"></div>

  <!-- ‚úÖ Load the main JavaScript file -->
  <link href="taskpane.css" rel="stylesheet" type="text/css" />
</body>
</html>
