<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Font Checker for PowerPoint</title>
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />
  <!-- Custom dark style -->
  <style>
    body, .main {
      background: #232d36 !important;
      color: #F2F7F9 !important;
      font-family: 'Segoe UI', 'Calibri', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .main {
      max-width: 390px;
      margin: 0 auto;
      padding: 32px 12px 16px 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    h1 {
      color: #2EAEE0;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    p {
      color: #F2F7F9;
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 18px;
    }
    button, .ms-Button {
      background: #2EAEE0 !important;
      color: #232d36 !important;
      border: none;
      padding: 11px 26px;
      border-radius: 6px;
      font-size: 1.12rem;
      font-weight: 700;
      margin: 14px 0 10px 0;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 10px 0 rgba(46,174,224,0.09);
    }
    button:hover, .ms-Button:hover {
      background: #36c1fa !important;
      color: #343E48 !important;
      border: 1.5px solid #2EAEE0;
    }
    #output {
      background: #1a232a;
      color: #F2F7F9;
      border-radius: 15px;
      padding: 22px 18px 22px 18px;
      min-height: 75px;
      margin-top: 22px;
      word-break: break-word;
      font-size: 1.13em;
      font-family: inherit;
      box-shadow: 0 2px 14px 0 rgba(46,174,224,0.10);
      width: 100%;
    }
    .heading {
      font-size: 1.08em;
      margin-top: 20px;
      color: #2EAEE0;
      font-weight: 700;
      margin-bottom: 6px;
      letter-spacing: 0.4px;
    }
    .success {
      color: #2EAEE0;
      font-weight: 600;
    }
    .missing.font-line {
      color: #FF0303;
      font-weight: 600;
      margin-bottom: 3px;
      letter-spacing: 0.5px;
    }
    .copyable {
      text-decoration: underline dotted;
      cursor: pointer;
      color: #2EAEE0;
      font-weight: 600;
      transition: color 0.2s;
    }
    .copyable:hover {
      color: #36c1fa;
      background: #2EAEE022;
      border-radius: 3px;
    }
    #toast {
      background: #2EAEE0 !important;
      color: #232d36 !important;
      border-radius: 8px;
      padding: 13px 26px;
      font-size: 1em;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      position: fixed;
      left: 40px;
      bottom: 40px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body class="ms-font-m ms-Fabric">
  <div class="main">
    <h1>Font Checker</h1>
    <p>Click below to scan your PowerPoint for fonts used and missing fonts.</p>
    <button id="scan-fonts" class="ms-Button ms-Button--primary">
      <span class="ms-Button-label">Scan Fonts</span>
    </button>
    <div id="output" class="ms-font-m"></div>
    <button id="copy-btn" style="display:none;" class="ms-Button ms-Button--default">
      <span class="ms-Button-label">Copy Missing Fonts</span>
    </button>
    <div id="toast"></div>
  </div>
  <script src="taskpane.js"></script>
</body>
</html>
