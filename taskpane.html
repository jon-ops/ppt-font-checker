<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Font Checker for PowerPoint</title>
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />
  <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>
<body class="ms-font-m ms-Fabric">
  <div class="main" style="padding: 20px;">
    <h1 class="ms-font-xxl">Font Checker</h1>
    <p class="ms-font-l">Click below to scan your PowerPoint for fonts used and missing fonts.</p>

    <button id="scan-fonts" class="ms-Button ms-Button--primary">
      <span class="ms-Button-label">Scan Fonts</span>
    </button>
    <div id="output" style="margin-top: 20px;" class="ms-font-m"></div>
    <button id="copy-btn" style="display:none;" class="ms-Button ms-Button--default">
      <span class="ms-Button-label">Copy Missing Fonts</span>
    </button>
    <div id="toast" style="display:none;position:fixed;bottom:40px;left:40px;background:#333;color:#fff;padding:8px 16px;border-radius:8px;z-index:9999;"></div>
  </div>
  <script src="taskpane.js"></script>
</body>
</html>
